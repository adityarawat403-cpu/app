<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ReplyShastra</title><!-- GOOGLE INDEX (VERY IMPORTANT) --><meta name="description" content="ReplyShastra AI helps you generate perfect relationship replies for chats, WhatsApp, Instagram and more.">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://adityarawat403-cpu.github.io/replyshastraAapp/"><!-- PWA --><link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7b2cff">
<link rel="icon" href="icon.png"><!-- Font --><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet"><style>

*{margin:0;padding:0;box-sizing:border-box;font-family:'Quicksand',sans-serif;}

body{
background:linear-gradient(rgba(10,0,20,.92),rgba(5,0,10,.96)),
url('weapon-bg.png');
background-size:cover;
background-position:center;
background-attachment:fixed;
color:white;
height:100vh;
display:flex;
flex-direction:column;
overflow:hidden;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:radial-gradient(circle,#21003a,#050008);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
transition:.6s;
}

#logo{
width:140px;
filter:drop-shadow(0 0 25px #a855ff);
animation:pulse 2s infinite alternate;
}

@keyframes pulse{
from{transform:scale(.95);opacity:.85;}
to{transform:scale(1.05);opacity:1;}
}

#enterBtn{
margin-top:25px;
padding:14px 32px;
border-radius:30px;
border:none;
font-size:18px;
font-weight:600;
color:white;
background:linear-gradient(135deg,#a855ff,#6d28d9);
box-shadow:0 0 25px #7b2cff;
}

/* HEADER */
.header{
height:60px;
display:flex;
align-items:center;
padding:0 15px;
gap:12px;
background:rgba(0,0,0,.45);
backdrop-filter:blur(8px);
}

.menu{
font-size:26px;
cursor:pointer;
}

/* SIDE MENU */
#drawer{
position:fixed;
left:-260px;
top:0;
width:260px;
height:100%;
background:linear-gradient(#140020,#070010);
padding:25px 18px;
transition:.35s;
z-index:2000;
}

#drawer.active{left:0;}

.drawerItem{
padding:14px 0;
font-size:17px;
border-bottom:1px solid rgba(255,255,255,.08);
}

/* CHAT */
.chatbox{
flex:1;
overflow-y:auto;
padding:15px;
display:flex;
flex-direction:column;
gap:12px;
}

.msg{
max-width:80%;
padding:12px 14px;
border-radius:18px;
font-size:15px;
line-height:1.4;
animation:fade .25s ease;
}

.user{
align-self:flex-end;
background:linear-gradient(135deg,#7b2cff,#b067ff);
}

.bot{
align-self:flex-start;
background:#1b1b24;
border:1px solid rgba(255,255,255,.08);
}

@keyframes fade{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

/* INPUT */
.inputArea{
display:flex;
gap:10px;
padding:12px;
background:rgba(0,0,0,.5);
}

input{
flex:1;
padding:14px;
border:none;
outline:none;
border-radius:14px;
background:#0e0e14;
color:white;
}

button{
padding:12px 18px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#7b2cff,#b067ff);
color:white;
font-weight:600;
}

</style></head><body><!-- SPLASH --><div id="splash">
<img id="logo" src="icon.png">
<button id="enterBtn">ENTER</button>
</div><!-- DRAWER --><div id="drawer">
<div class="drawerItem">Share App</div>
<div class="drawerItem">Privacy</div>
<div class="drawerItem">Rate App</div>
</div><!-- HEADER --><div class="header">
<div class="menu" onclick="toggleMenu()">☰</div>
<div>ReplyShastra</div>
</div><!-- CHAT --><div id="chat" class="chatbox"></div><!-- INPUT --><div class="inputArea">
<input id="text" placeholder="Describe your situation...">
<button onclick="send()">Send</button>
</div><!-- AUDIO --><audio id="enterSound" src="send.mp3"></audio>
<audio id="sendSound" src="send.mp3"></audio>
<audio id="replySound" src="reply.mp3"></audio>

<script>

/* ENTER */
document.getElementById("enterBtn").onclick=()=>{
document.getElementById("enterSound").play();
setTimeout(()=>{document.getElementById("splash").style.display="none";},500);
}

/* MENU */
function toggleMenu(){
document.getElementById("drawer").classList.toggle("active");
}

/* SEND */
function send(){
let input=document.getElementById("text");
let msg=input.value.trim();
if(!msg)return;

addMessage(msg,"user");
document.getElementById("sendSound").play();
input.value="";

setTimeout(()=>{
let reply="I understand your situation. Try:\nHey... I wasn’t avoiding you. I just got busy. Talk to me ❤️";
addMessage(reply,"bot");
document.getElementById("replySound").play();
},900);
}

function addMessage(text,type){
let div=document.createElement("div");
div.className="msg "+type;
div.innerText=text;
document.getElementById("chat").appendChild(div);
document.getElementById("chat").scrollTop=999999;
}

/* SERVICE WORKER */
if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js');
}

</script></body>
</html>
