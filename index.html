<script>

/* menu */
let menuOpen=false;
function toggleMenu(){
const menu=document.getElementById("menu");
const overlay=document.getElementById("menuOverlay");
menuOpen=!menuOpen;
menu.style.left=menuOpen?"0":"-260px";
overlay.style.display=menuOpen?"block":"none";
}
menuOverlay.onclick=toggleMenu;

/* REAL AUDIO UNLOCK */
const intro=document.getElementById("intro");
const sendSound=document.getElementById("sendSound");
const replySound=document.getElementById("replySound");
const typingSound=document.getElementById("typingSound");

function unlockAll(){
[intro,sendSound,replySound,typingSound].forEach(a=>{
a.muted=false;
a.currentTime=0;
a.play().then(()=>{a.pause();a.currentTime=0;}).catch(()=>{});
});
}

/* ENTER BUTTON */
const enterBtn=document.getElementById("enterBtn");
const splash=document.getElementById("splash");
const introScreen=document.getElementById("introScreen");

enterBtn.addEventListener("pointerdown",()=>{

unlockAll();

intro.currentTime=0;
intro.play().catch(()=>{});

splash.style.display="none";
introScreen.classList.add("show");

setTimeout(()=>{
introScreen.classList.remove("show");
introScreen.style.display="none";
document.body.style.overflow="auto";
},2500);

});

/* CHAT */
const chat=document.getElementById("chat");
const text=document.getElementById("text");

function play(s){s.currentTime=0;s.play().catch(()=>{});}

function addMessage(t,type){
let div=document.createElement("div");
div.className="msg "+type;
div.innerText=t;
chat.appendChild(div);
chat.scrollTop=chat.scrollHeight;
}

function send(){
let msg=text.value.trim();
if(!msg)return;

addMessage(msg,"user");
play(sendSound);
text.value="";

let typing=document.createElement("div");
typing.className="msg bot";
typing.innerText="Typing...";
chat.appendChild(typing);
play(typingSound);

setTimeout(()=>{
typing.remove();
typingSound.pause();
play(replySound);
addMessage("I understand your situation. Try:\n\nHeyâ€¦ I didnâ€™t want to reply casually. I actually wanted to talk properly. Are you okay â¤ï¸","bot");
},2200);
}

text.addEventListener("keypress",e=>{if(e.key==="Enter")send();});

/* service worker */
if('serviceWorker' in navigator){
navigator.serviceWorker.getRegistrations().then(r=>{r.forEach(x=>x.unregister());});
}

</script></body></html>
