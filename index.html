#menuOverlay{

.chatbox{

overflow-y:auto;padding:15px;display:flex;flex-direction:column;gap:12px;

}

/* MESSAGES */
.msg{max-width:78%;padding:12px 15px;border-radius:18px;font-size:15px;animation:fade .25s;}
.user{align-self:flex-end;background:linear-gradient(135deg,#7b2cff,#b067ff);}
.bot{align-self:flex-start;background:#1b1b24;border:1px solid rgba(255,255,255,.1);}
@keyframes fade{from{opacity:0;transform:translateY(8px);}to{opacity:1;transform:translateY(0);}}

/* INPUT */
.inputArea{
position:fixed;bottom:0;left:0;right:0;display:flex;gap:10px;padding:12px;

}
input{flex:1;padding:14px;border-radius:14px;border:none;background:#0e0e14;color:white;outline:none;}
.sendBtn{padding:12px 18px;border:none;border-radius:14px;background:linear-gradient(135deg,#7b2cff,#b067ff);color:white;font-weight:600;}

/* typing dots */
.typing{display:flex;gap:4px;padding:10px 14px;background:#1b1b24;border-radius:18px;width:60px;}
.dot{width:6px;height:6px;background:white;border-radius:50%;animation:blink 1.2s infinite;}

</style></head><body><!-- MENU --><div id="menu" class="sideMenu">

<div id="menuOverlay"></div><!-- HEADER --><div class="header">
<div class="menuBtn" onclick="toggleMenu()">‚ò∞</div>

<div>ReplyShastra</div>
</div><!-- CHAT --><div id="chat" class="chatbox"></div><!-- INPUT --><div class="inputArea">
<input id="text" placeholder="Describe your situation...">
<button class="sendBtn" onclick="send()">Send</button>
</div><!-- AUDIO --><audio id="sendSound" src="send.mp3"></audio>
<audio id="replySound" src="reply.mp3"></audio>
<audio id="typingSound" src="typing.mp3" loop></audio>

<script>

let menuOpen=false;
const chat=document.getElementById("chat");

function toggleMenu(){
menuOpen=!menuOpen;
document.getElementById("menu").style.left=menuOpen?"0":"-260px";
document.getElementById("menuOverlay").style.display=menuOpen?"block":"none";
}
document.getElementById("menuOverlay").onclick=toggleMenu;

/* MENU FUNCTIONS */
function shareApp(){
navigator.share? navigator.share({title:"ReplyShastra",url:location.href})
: alert("Sharing not supported on this device");
toggleMenu();
}
function privacy(){ alert("Privacy policy page coming soon"); toggleMenu(); }
function rate(){ window.open(location.href,"_blank"); toggleMenu(); }
function subscribe(){
alert("Premium Coming üî•\nUnlimited replies\nAdvanced emotional generator\nPriority AI");
toggleMenu();
}

/* MESSAGE ADD */
function addMessage(text,type){
let div=document.createElement("div");
div.className="msg "+type;
div.innerText=text;
chat.appendChild(div);
chat.scrollTop=999999;
}

/* SEND SYSTEM (REALISTIC TYPING ENGINE) */
function send(){

let input=document.getElementById("text");
let msg=input.value.trim();
if(!msg)return;

addMessage(msg,"user");

sendSound.currentTime=0;
sendSound.play();

input.value="";

/* typing bubble */
let typing=document.createElement("div");
typing.className="typing";
typing.innerHTML='<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
chat.appendChild(typing);

typingSound.currentTime=0;
typingSound.play();

/* BOT REPLY */
let reply="I understand your situation. Try:\n\nHey‚Ä¶ I didn‚Äôt want to reply casually. I actually wanted to talk properly. Are you okay ‚ù§Ô∏è";

/* dynamic typing delay */
let typingTime = Math.max(2200, reply.length * 55);

setTimeout(()=>{
typing.remove();
typingSound.pause();
typingSound.currentTime=0;

replySound.currentTime=0;
replySound.play();

addMessage(reply,"bot");

}, typingTime);
}

text.addEventListener("keypress",e=>{ if(e.key==="Enter") send(); });

if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js');
}
</script></body>
