<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"><title>ReplyShastra - AI Reply Generator</title><!-- GOOGLE INDEX --><meta name="description" content="ReplyShastra AI generates perfect relationship replies for girlfriend, crush or partner instantly.">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://403-cpu.github.io/replyshastraGApp/"><link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7b2cff">
<link rel="icon" href="icon.png"><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet"><style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Quicksand',sans-serif;}

body{
height:100vh;
display:flex;
flex-direction:column;
color:white;
background:
linear-gradient(rgba(8,0,18,.85),rgba(3,0,8,.95)),
url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
background-size:cover;
background-position:center;
}

/* HEADER */

.header{
height:65px;
display:flex;
align-items:center;
padding:0 14px;
background:rgba(0,0,0,.55);
backdrop-filter:blur(8px);
}

.menuBtn{
font-size:26px;
cursor:pointer;
margin-right:12px;
transition:.25s;
}
.menuBtn:active{transform:scale(.85);}

.logo{
display:flex;
align-items:center;
gap:10px;
font-weight:700;
letter-spacing:2px;
animation:titleWave 1.2s ease;
}
.logo img{width:36px;height:36px;border-radius:10px;}

@keyframes titleWave{
0%{opacity:0;transform:translateY(30px);}
100%{opacity:1;transform:translateY(0);}
}

/* DRAWER */

#drawer{
position:fixed;
top:0;left:-260px;
width:260px;height:100%;
background:#090014;
padding:20px;
transition:.35s;
z-index:9999;
}
#drawer a{
display:block;
margin:18px 0;
text-decoration:none;
color:white;
font-size:17px;
}

/* CHAT */

.chatbox{
flex:1;
overflow-y:auto;
padding:14px;
padding-bottom:110px;
display:flex;
flex-direction:column;
gap:12px;
}

/* MESSAGES */

.msg{
max-width:80%;
padding:13px 15px;
border-radius:18px;
line-height:1.45;
animation:fade .25s ease;
}

.user{
align-self:flex-end;
background:linear-gradient(135deg,#7b2cff,#b067ff);
}

.bot{
align-self:flex-start;
background:#171720;
border:1px solid rgba(255,255,255,.08);
}

@keyframes fade{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

/* TYPING */

.typing{
display:flex;
gap:6px;
padding:12px 14px;
background:#171720;
border-radius:18px;
width:70px;
}
.dot{
width:7px;height:7px;border-radius:50%;
background:#aaa;
animation:blink 1.1s infinite;
}
.dot:nth-child(2){animation-delay:.2s;}
.dot:nth-child(3){animation-delay:.4s;}
@keyframes blink{
0%{opacity:.2}50%{opacity:1}100%{opacity:.2}
}

/* INPUT */

.inputArea{
position:fixed;
bottom:0;
width:100%;
padding:10px;
display:flex;
gap:8px;
background:rgba(0,0,0,.65);
backdrop-filter:blur(10px);
}

input{
flex:1;
padding:14px;
border-radius:14px;
border:none;
outline:none;
background:#0e0e14;
color:white;
}

/* BUTTON */

button{
width:72px;
border:none;
border-radius:16px;
background:linear-gradient(135deg,#8b3dff,#b067ff);
color:white;
font-weight:700;
}

/* SPLASH */

#splash{
position:fixed;
inset:0;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
background:radial-gradient(circle,#1a0030,#020005);
z-index:999;
}

#splash h1{
font-size:36px;
letter-spacing:5px;
animation:titleWave 1.4s ease;
}

.enterBtn{
margin-top:30px;
padding:16px 40px;
border-radius:22px;
font-size:18px;
}

</style></head><body><div id="drawer">
<h2>ReplyShastra</h2>
<a href="#">Share App</a>
<a href="#">Privacy</a>
<a href="#">Rate App</a>
</div><div id="splash">
<img src="icon.png" width="120">
<h1>REPLYSHASTRA</h1>
<button class="enterBtn" onclick="enterApp()">ENTER</button>
</div><div class="header">
<div class="menuBtn" onclick="toggleMenu()">☰</div>
<div class="logo"><img src="icon.png"><span>ReplyShastra</span></div>
</div><div id="chat" class="chatbox"></div><div class="inputArea">
<input id="text" placeholder="Describe your situation...">
<button onclick="send()">Send</button>
</div><audio id="sendSound" src="send.mp3"></audio>
<audio id="replySound" src="reply.mp3"></audio>
<audio id="typingSound" src="typing.mp3" loop></audio>

<script>

/* UNLOCK AUDIO */
document.body.addEventListener("click",()=>{
sendSound.play().catch(()=>{});
replySound.play().catch(()=>{});
typingSound.play().catch(()=>{});
typingSound.pause();
},{once:true});

/* MENU */
function toggleMenu(){
let d=document.getElementById("drawer");
d.style.left=d.style.left=="0px"?"-260px":"0px";
}

/* ENTER */
function enterApp(){
document.getElementById("splash").style.display="none";
}

/* SEND */
function send(){
let msg=text.value.trim();
if(!msg) return;

addMessage(msg,"user");
sendSound.currentTime=0;
sendSound.play();

text.value="";
showTyping();

setTimeout(()=>{
removeTyping();
let reply="She feels ignored. Try:\nHey… I wasn’t avoiding you. I just got busy. Talk to me ❤️";
addMessage(reply,"bot");
replySound.currentTime=0;
replySound.play();
},1500);
}

function addMessage(t,type){
let div=document.createElement("div");
div.className="msg "+type;
div.innerText=t;
chat.appendChild(div);
chat.scrollTop=chat.scrollHeight;
}

/* TYPING */

function showTyping(){
typingSound.currentTime=0;
typingSound.play();

let div=document.createElement("div");
div.className="typing";
div.id="typing";
div.innerHTML='<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
chat.appendChild(div);
chat.scrollTop=chat.scrollHeight;
}

function removeTyping(){
typingSound.pause();
let t=document.getElementById("typing");
if(t)t.remove();
}

text.addEventListener("keypress",e=>{if(e.key==="Enter")send();});

if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js');
}

</script></body>
</html>
