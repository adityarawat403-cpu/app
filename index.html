}

@keyframes slideDown{

to{opacity:1;transform:translateY(0);}
}

@keyframes glow{

to{filter:drop-shadow(0 0 30px #b067ff);}

}

.header{

background:rgba(0,0,0,0.5);

}

.menuBtn{
font-size:26px;
cursor:pointer;
}

.logo img{
width:34px;
border-radius:8px;
}

/* Sidebar */
#sidebar{
position:fixed;
left:-260px;
top:0;
width:260px;
height:100%;
background:#0b0016;

}

}

}

.typing{

}
.dot{
width:8px;height:8px;border-radius:50%;background:#aaa;

}
.dot:nth-child(2){animation-delay:.2s;}
.dot:nth-child(3){animation-delay:.4s;}
@keyframes blink{

40%{opacity:1;}
}

<div>Privacy</div>
<div>Rate App</div>
</div><!-- Header --><div class="header">
<div class="menuBtn" onclick="toggleMenu()">☰</div>
<div class="logo"><img src="icon.png"></div>
<div>ReplyShastra</div>
</div><div id="chat" class="chatbox"></div><div class="inputArea">
<input id="text" placeholder="Describe your situation...">
<button onclick="send()">Send</button>
</div><!-- AUDIO --><audio id="sendSound" src="send.mp3"></audio>
<audio id="replySound" src="reply.mp3"></audio>
<audio id="typingSound" src="typing.mp3" loop></audio>

<script>

/* Splash */
function enterApp(){
document.getElementById("splash").style.display="none";
}

/* Sidebar */
function toggleMenu(){
document.getElementById("sidebar").classList.toggle("active");
}

/* Unlock Audio (mobile fix) */
let audioUnlocked=false;
function unlockAudio(){
if(audioUnlocked) return;
["sendSound","replySound","typingSound"].forEach(id=>{
let s=document.getElementById(id);
s.volume=0;
s.play().then(()=>{s.pause();s.currentTime=0;s.volume=1;});
});
audioUnlocked=true;
}
document.addEventListener("click",unlockAudio);
document.addEventListener("touchstart",unlockAudio);

/* Message */
function send(){
let input=document.getElementById("text");
let msg=input.value.trim();
if(!msg) return;

addMessage(msg,"user");
document.getElementById("sendSound").play();
input.value="";

/* typing */
let typing=document.createElement("div");
typing.className="msg bot typing";
typing.innerHTML='<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
document.getElementById("chat").appendChild(typing);
document.getElementById("typingSound").play();

setTimeout(()=>{
typing.remove();
document.getElementById("typingSound").pause();

let reply=generateReply(msg);
addMessage(reply,"bot");
document.getElementById("replySound").play();
},1600);
}

/* add msg */
function addMessage(text,type){
let div=document.createElement("div");
div.className="msg "+type;
div.innerText=text;
document.getElementById("chat").appendChild(div);
document.getElementById("chat").scrollTop=999999;
}

/* Demo AI */
function generateReply(text){
return "She feels ignored. Try:\nHey... I wasn’t avoiding you. I just got busy. Talk to me ❤️";
}

/* Enter key */
document.getElementById("text").addEventListener("keypress",e=>{
if(e.key==="Enter") send();
});

/* Service worker */
if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js');
}

</script></body>
