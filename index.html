<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- GOOGLE INDEX --><meta name="description" content="ReplyShastra AI - Indian Relationship Reply Generator. Get perfect replies for girlfriend, breakup, seen ignore and emotional chats.">
<meta name="keywords" content="reply generator, girlfriend reply, breakup message, seen ignore reply, relationship chat help, ReplyShastra AI">
<meta name="robots" content="index, follow"><title>ReplyShastra AI</title><link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7b2cff">
<link rel="icon" href="icon.png"><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet"><style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Quicksand',sans-serif;}

body{
background:#050008;
color:white;
height:100vh;
display:flex;
flex-direction:column;
overflow:hidden;
}

/* BACKGROUND */
body::before{
content:"";
position:fixed;
inset:0;
background:url("bg.jpg") center/cover no-repeat;
opacity:.25;
z-index:-1;
}

/* HEADER */
.header{
height:65px;
display:flex;
align-items:center;
gap:15px;
padding:0 15px;
background:rgba(0,0,0,.5);
backdrop-filter:blur(10px);
}

.menuBtn{
font-size:28px;
cursor:pointer;
}

.logo{
display:flex;
align-items:center;
gap:10px;
}

.logo img{width:38px;height:38px;border-radius:10px;}
.logo span{font-size:20px;font-weight:600;}

/* SIDEBAR */
#sidebar{
position:fixed;
left:-260px;
top:0;
width:260px;
height:100%;
background:#12001f;
padding:20px;
transition:.3s;
z-index:9998;
}
#sidebar.active{left:0;}

#overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
display:none;
z-index:9997;
}
#overlay.show{display:block;}

/* CHAT */
.chatbox{
flex:1;
overflow-y:auto;
padding:15px;
padding-bottom:120px;
display:flex;
flex-direction:column;
gap:12px;
}

.msg{
max-width:80%;
padding:12px 14px;
border-radius:18px;
line-height:1.4;
font-size:15px;
animation:fade .25s ease;
}

.user{align-self:flex-end;background:linear-gradient(135deg,#7b2cff,#b067ff);}
.bot{align-self:flex-start;background:#1b1b24;border:1px solid rgba(255,255,255,.08);}

@keyframes fade{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}

/* INPUT */
.inputArea{
position:fixed;
bottom:0;
left:0;
width:100%;
display:flex;
gap:10px;
padding:12px;
background:rgba(0,0,0,.6);
backdrop-filter:blur(10px);
}

input{
flex:1;
padding:14px;
border-radius:14px;
border:none;
outline:none;
background:#0e0e14;
color:white;
}

button{
padding:12px 18px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#7b2cff,#b067ff);
color:white;
font-weight:600;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:radial-gradient(circle,#22003a,#050008);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
}

#splash img{
width:150px;
margin-bottom:20px;
animation:float 3s ease-in-out infinite, glow 2s infinite alternate;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-12px);}
}

@keyframes glow{
from{filter:drop-shadow(0 0 10px #7b2cff);}
to{filter:drop-shadow(0 0 35px #b067ff);}
}

.enterBtn{
padding:14px 30px;
border-radius:40px;
background:linear-gradient(145deg,#dcdcdc,#9fa4aa);
color:#111;
font-weight:700;
}

/* AUDIO UNLOCK LAYER */
#audioUnlockLayer{
position:fixed;
inset:0;
z-index:10000;
}
</style></head><body><div id="audioUnlockLayer"></div><div id="splash">
<img src="icon.png">
<h1>ReplyShastra</h1>
<button class="enterBtn" onclick="enterApp()">ENTER</button>
</div><div id="sidebar">
<h2>ReplyShastra</h2><br>
<p>Share App</p><br>
<p>Privacy</p><br>
<p>Rate App</p>
</div><div id="overlay"></div><div class="header">
<div class="menuBtn" onclick="toggleMenu()">☰</div>
<div class="logo">
<img src="icon.png">
<span>ReplyShastra</span>
</div>
</div><div id="chat" class="chatbox"></div><div class="inputArea">
<input id="text" placeholder="Describe your situation...">
<button onclick="send()">Send</button>
</div><audio id="sendSound" src="send.mp3"></audio>
<audio id="replySound" src="reply.mp3"></audio>
<audio id="typingSound" src="typing.mp3" loop></audio>

<script>

/* AUDIO UNLOCK */
const sounds=[sendSound,replySound,typingSound];
document.getElementById("audioUnlockLayer").addEventListener("click",()=>{
sounds.forEach(s=>{
s.muted=true;
s.play().then(()=>{s.pause();s.currentTime=0;s.muted=false;});
});
audioUnlockLayer.remove();
});

/* MENU */
function toggleMenu(){
sidebar.classList.toggle("active");
overlay.classList.toggle("show");
}
overlay.onclick=toggleMenu;

/* ENTER */
function enterApp(){
sendSound.play();
splash.style.display="none";
}

/* MESSAGE */
function send(){
let msg=text.value.trim();
if(!msg)return;

addMessage(msg,"user");
sendSound.play();
text.value="";

typingSound.play();

setTimeout(()=>{
typingSound.pause();
addMessage(generateReply(msg),"bot");
replySound.play();
},1500);
}

function addMessage(t,type){
let d=document.createElement("div");
d.className="msg "+type;
d.innerText=t;
chat.appendChild(d);
chat.scrollTop=chat.scrollHeight;
}

function generateReply(){
return "She feels ignored. Try: Hey… I wasn’t avoiding you. I just got busy. Talk to me ❤️";
}

text.addEventListener("keypress",e=>{if(e.key==="Enter")send();});

if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js');
}
</script></body>
</html>
