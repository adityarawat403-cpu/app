<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>ReplyShastra</title><style>
:root{
--bg:#050507;
--panel:#0f0f15;
--accent:#8b5cf6;
--msg:#171722;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}

body{
margin:0;
background:var(--bg);
font-family:Segoe UI,Arial;
color:white;
height:100dvh;
display:flex;
flex-direction:column;
overflow:hidden;
}

/* ===== INTRO ===== */

#intro{
position:fixed;
inset:0;
background:radial-gradient(circle at center,#1a0030,#050507 70%);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
}

.logo{
font-size:34px;
letter-spacing:3px;
color:#c084fc;
animation:fade 1.2s forwards;
opacity:0;
}

.aura{
position:absolute;
width:240px;
height:240px;
border-radius:50%;
background:radial-gradient(circle,#7c3aed55,transparent 70%);
filter:blur(20px);
animation:pulse 2.2s infinite;
}

.sword{
font-size:70px;
margin-top:25px;
animation:float 2s infinite ease-in-out;
}

.tag{
margin-top:14px;
font-size:14px;
color:#e9d5ff;
opacity:.8;
}

@keyframes fade{to{opacity:1}}
@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-12px)}100%{transform:translateY(0)}}
@keyframes pulse{0%{opacity:.4}50%{opacity:1}100%{opacity:.4}}

/* ===== HEADER ===== */

.header{
height:58px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 16px;
background:#0d0d13;
border-bottom:1px solid #1f1f2b;
font-size:21px;
letter-spacing:1px;
flex-shrink:0;
}

.menu{
font-size:26px;
cursor:pointer;
}

/* ===== SIDEBAR ===== */

.overlay{
position:fixed;
inset:0;
background:#00000080;
backdrop-filter:blur(4px);
opacity:0;
pointer-events:none;
transition:.25s;
z-index:900;
}

.overlay.active{
opacity:1;
pointer-events:auto;
}

.sidebar{
position:fixed;
top:0;
right:-270px;
width:270px;
height:100%;
background:#0e0e14;
padding:20px;
transition:.35s;
z-index:999;
}

.sidebar.active{right:0;}

.sidebar button{
width:100%;
padding:14px;
margin-top:12px;
background:#171722;
border:none;
color:white;
border-radius:12px;
font-size:15px;
}

/* ===== CHAT ===== */

.chat{
flex:1;
overflow-y:auto;
padding:14px;
display:flex;
flex-direction:column;
gap:12px;
}

.msg{
max-width:78%;
padding:13px 15px;
border-radius:16px;
line-height:1.55;
white-space:pre-wrap;
font-size:15px;
}

.user{
align-self:flex-end;
background:linear-gradient(45deg,#6d6dff,#a855f7);
}

.bot{
align-self:flex-start;
background:var(--msg);
}

/* ===== INPUT ===== */

.inputbox{
position:sticky;
bottom:0;
display:flex;
gap:8px;
padding:10px;
background:#09090d;
border-top:1px solid #1a1a25;
}

input{
flex:1;
padding:13px;
border:none;
outline:none;
border-radius:14px;
background:#161622;
color:white;
font-size:15px;
}

.send{
padding:13px 18px;
border:none;
border-radius:14px;
background:var(--accent);
color:white;
font-weight:bold;
}
</style></head><body><!-- INTRO --><div id="intro">
<div class="aura"></div>
<div class="logo">ReplyShastra</div>
<div class="sword">⚔️</div>
<div class="tag">Relationship Coach • Wingman • Therapist</div>
</div><div class="overlay" id="overlay" onclick="toggleMenu()"></div><div class="header">
ReplyShastra
<div class="menu" onclick="toggleMenu()">☰</div>
</div><div id="sidebar" class="sidebar">
<button onclick="plan()">My Plan</button>
<button onclick="premium()">Premium</button>
<button onclick="clearChat()">Clear Chat</button>
</div><div id="chat" class="chat"></div><div class="inputbox">
<input id="msg" placeholder="Describe your situation...">
<button class="send" onclick="send()">Send</button>
</div><script>

const introSound=new Audio("https://assets.mixkit.co/active_storage/sfx/212/212-preview.mp3");
const slideSound=new Audio("https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3");

setTimeout(()=>{
introSound.play();
document.getElementById("intro").style.opacity="0";
setTimeout(()=>document.getElementById("intro").remove(),800);
},2300);

function toggleMenu(){
const s=document.getElementById("sidebar");
const o=document.getElementById("overlay");
s.classList.toggle("active");
o.classList.toggle("active");
slideSound.play();
}

function plan(){alert("Free Plan: 5 replies/day")}
function premium(){alert("Premium coming soon")}

const chat=document.getElementById("chat");

function clearChat(){chat.innerHTML=""}

function addMessage(text,type){
let div=document.createElement("div");
div.className="msg "+type;
div.textContent=text;
chat.appendChild(div);
chat.scrollTop=chat.scrollHeight;
}

async function send(){
let input=document.getElementById("msg");
let text=input.value.trim();
if(!text)return;

addMessage(text,"user");
input.value="";

addMessage("Typing...","bot");

try{
let res=await fetch("https://replyshastraai-production.up.railway.app/chat",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({message:text})
});

let data=await res.json();
chat.lastChild.remove();
addMessage(data.reply,"bot");

}catch{
chat.lastChild.remove();
addMessage("Server busy... try again.","bot");
}
}

</script></body>
</html>
