<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Google Index --><meta name="google-site-verification" content="PASTE_YOUR_CODE_HERE" />
<link rel="canonical" href="https://adityarawat403-cpu.github.io/replyshastraApp/"><title>ReplyShastra</title><style>

body{
margin:0;
font-family:system-ui;
background:#07000f;
color:white;
overflow:hidden;
}

/* BACKGROUND IMAGE FIX */
body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url("weapon-bg.png") center/cover no-repeat;
opacity:.22;
z-index:-1;
}

/* HEADER */
.header{
height:60px;
display:flex;
align-items:center;
padding:0 15px;
background:#0a0016;
box-shadow:0 0 20px #6a00ff33;
}

/* MENU */
.menu{
font-size:26px;
cursor:pointer;
}

.sidebar{
position:fixed;
top:0;
left:-260px;
width:260px;
height:100%;
background:#120020;
transition:.3s;
padding-top:80px;
z-index:9999;
}

.sidebar a{
display:block;
padding:18px;
color:white;
text-decoration:none;
font-size:18px;
border-bottom:1px solid #ffffff10;
}

.sidebar.open{
left:0;
}

/* CHAT */
.chat{
position:absolute;
top:70px;
bottom:80px;
left:0;
right:0;
overflow-y:auto;
padding:15px;
}

.msg{
background:#1a1622;
padding:14px;
border-radius:16px;
margin:10px 0;
max-width:80%;
}

.user{
background:linear-gradient(45deg,#7b2cff,#b84cff);
margin-left:auto;
}

/* INPUT */
.inputbar{
position:fixed;
bottom:0;
left:0;
right:0;
display:flex;
padding:10px;
background:#0a0016;
}

input{
flex:1;
padding:12px;
border:none;
border-radius:12px;
background:#140028;
color:white;
outline:none;
}

/* TRISHUL ENTER BUTTON */
.send{
margin-left:10px;
padding:12px 18px;
border:none;
border-radius:14px;
background:linear-gradient(45deg,#b98cff,#7b2cff);
color:white;
font-weight:bold;
}

</style></head><body><div class="sidebar" id="sidebar">
<a href="#">Share App</a>
<a href="#">Privacy</a>
<a href="#">Rate App</a>
</div><div class="header">
<div class="menu" onclick="toggleMenu()">☰</div>
<div style="margin-left:15px;font-size:20px;">ReplyShastra</div>
</div><div class="chat" id="chat"></div><div class="inputbar">
<input id="input" placeholder="Describe your situation...">
<button class="send" onclick="sendMsg()">ENTER</button>
</div><!-- AUDIO --><audio id="enterSound" src="send.mp3"></audio>
<audio id="replySound" src="reply.mp3"></audio>

<script>

function toggleMenu(){
document.getElementById("sidebar").classList.toggle("open");
}

/* USER SEND */
function sendMsg(){

let text=document.getElementById("input").value.trim();
if(!text) return;

document.getElementById("enterSound").currentTime=0;
document.getElementById("enterSound").play();

let chat=document.getElementById("chat");

let div=document.createElement("div");
div.className="msg user";
div.innerText=text;
chat.appendChild(div);

document.getElementById("input").value="";

setTimeout(replyAI,1200);
}

/* AI REPLY */
function replyAI(){

let chat=document.getElementById("chat");

let div=document.createElement("div");
div.className="msg";
div.innerText="She feels ignored. Try: Hey... I wasn’t avoiding you. I just got busy. Talk to me ❤️";

chat.appendChild(div);

/* PLAY ONLY ONCE */
let sound=document.getElementById("replySound");
sound.pause();
sound.currentTime=0;
sound.play();

chat.scrollTop=chat.scrollHeight;
}

</script></body>
</html>
