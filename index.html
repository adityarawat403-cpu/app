<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReplyShastra</title><style>
body{
margin:0;
background:#0b0b0f;
font-family:Arial, Helvetica, sans-serif;
color:white;
display:flex;
flex-direction:column;
height:100vh;
}

header{
background:#111118;
padding:14px;
display:flex;
align-items:center;
justify-content:space-between;
box-shadow:0 0 12px rgba(0,0,0,0.7);
}

.logo{
font-weight:bold;
font-size:20px;
letter-spacing:1px;
}

.menu{
font-size:24px;
cursor:pointer;
}

#chat{
flex:1;
overflow-y:auto;
padding:15px;
display:flex;
flex-direction:column;
gap:12px;
}

.bubble{
max-width:80%;
padding:12px 14px;
border-radius:16px;
line-height:1.4;
font-size:15px;
}

.user{
align-self:flex-end;
background:#4b5cff;
border-bottom-right-radius:4px;
}

.bot{
align-self:flex-start;
background:#1a1a24;
border-bottom-left-radius:4px;
}

#inputArea{
display:flex;
padding:10px;
background:#111118;
}

#msg{
flex:1;
padding:12px;
border:none;
border-radius:12px;
outline:none;
background:#1a1a24;
color:white;
font-size:15px;
}

#send{
margin-left:10px;
padding:12px 16px;
background:#4b5cff;
border:none;
color:white;
border-radius:12px;
font-weight:bold;
}
</style></head><body><header>
<div class="logo">ReplyShastra</div>
<div class="menu">â˜°</div>
</header><div id="chat"></div><div id="inputArea">
<input id="msg" placeholder="Apni situation likh...">
<button id="send">Send</button>
</div><script>
const chat = document.getElementById("chat");
const msg = document.getElementById("msg");

function addMessage(text, cls){
const div=document.createElement("div");
div.className="bubble "+cls;
div.innerText=text;
chat.appendChild(div);
chat.scrollTop=chat.scrollHeight;
}

document.getElementById("send").onclick=async()=>{
if(!msg.value.trim())return;

addMessage(msg.value,"user");

const userText=msg.value;
msg.value="";

addMessage("soch raha hu...","bot");

const res=await fetch("https://replyshastraai-production.up.railway.app/chat",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({message:userText})
});

const data=await res.json();
chat.lastChild.innerText=data.reply;
};
</script></body>
</html>
