<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReplyShastra</title>

<style>
body{
    margin:0;
    background:#0b0b0f;
    font-family:Arial, Helvetica, sans-serif;
    color:white;
    display:flex;
    flex-direction:column;
    height:100vh;
}

.header{
    text-align:center;
    padding:18px;
    font-size:24px;
    font-weight:bold;
    letter-spacing:2px;
    border-bottom:1px solid #1c1c22;
}

.chat{
    flex:1;
    overflow-y:auto;
    padding:15px;
}

.msg{
    max-width:80%;
    padding:12px 14px;
    border-radius:12px;
    margin:8px 0;
    line-height:1.4;
    white-space:pre-wrap;
}

.user{
    background:#6c5cff;
    margin-left:auto;
}

.bot{
    background:#1a1a22;
}

.inputbox{
    display:flex;
    padding:10px;
    border-top:1px solid #1c1c22;
    background:#0b0b0f;
}

input{
    flex:1;
    padding:14px;
    border:none;
    outline:none;
    border-radius:10px;
    background:#15151d;
    color:white;
    font-size:15px;
}

button{
    margin-left:10px;
    padding:14px 18px;
    border:none;
    border-radius:10px;
    background:#6c5cff;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="header">ReplyShastra</div>

<div class="chat" id="chat"></div>

<div class="inputbox">
    <input id="message" placeholder="Apni situation likh...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>

const API_URL = "https://replyshastraai-production.up.railway.app/chat";

function addMessage(text, type){
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function sendMessage(){
    const input = document.getElementById("message");
    const text = input.value.trim();
    if(!text) return;

    addMessage(text, "user");
    input.value = "";

    addMessage("Soch raha hu...", "bot");

    try{
        const res = await fetch(API_URL,{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify({message:text})
        });

        const data = await res.json();

        document.querySelectorAll(".bot").forEach(e=>{
            if(e.innerText==="Soch raha hu...") e.remove();
        });

        addMessage(data.reply, "bot");

    }catch(err){
        addMessage("Server se connect nahi ho pa raha...", "bot");
    }
}

</script>

</body>
</html>
