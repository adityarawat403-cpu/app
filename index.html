<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ReplyShastra – AI Relationship Reply Generator</title><!-- SEO GOOGLE INDEX --><meta name="description" content="ReplyShastra AI helps you generate perfect relationship replies for girlfriend, breakup, seen-ignore, emotional chats and love conversations.">
<meta name="keywords" content="reply generator, girlfriend reply, breakup text, seen ignore message, love reply ai, relationship assistant">
<meta name="robots" content="index, follow"><!-- PWA --><link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7b2cff">
<link rel="icon" href="icon.png"><link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet"><style>

*{margin:0;padding:0;box-sizing:border-box;font-family:'Quicksand',sans-serif;}

body{
background:#050008;
color:white;
height:100vh;
}

/* SPLASH */

#splash{
position:fixed;
inset:0;
background:radial-gradient(circle at center,#22003a,#050008);
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9999;
}

#splash img{
width:130px;
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{filter:drop-shadow(0 0 8px #7b2cff);}
to{filter:drop-shadow(0 0 28px #b067ff);}
}

.title{
font-size:34px;
letter-spacing:6px;
margin:25px 0;
}

.enterBtn{
padding:16px 40px;
border-radius:22px;
border:none;
background:linear-gradient(135deg,#bfbfbf,#7b2cff);
color:white;
font-size:18px;
box-shadow:0 0 25px rgba(123,44,255,.8);
}

/* HEADER */

.header{
position:fixed;
top:0;
left:0;
right:0;
height:65px;
display:flex;
align-items:center;
gap:12px;
padding:0 15px;
background:rgba(0,0,0,.55);
backdrop-filter:blur(12px);
z-index:50;
}

.menuBtn{font-size:26px;cursor:pointer;}

.logo img{width:34px;border-radius:10px;}

/* SIDE MENU */

.sideMenu{
position:fixed;
top:0;
left:-260px;
width:260px;
height:100%;
background:#140021;
padding:90px 25px;
transition:.35s;
z-index:100;
}

.sideMenu a{
display:block;
margin:22px 0;
font-size:18px;
text-decoration:none;
color:white;
}

/* CHAT */

.chatbox{
position:fixed;
top:65px;
bottom:78px;
left:0;
right:0;
overflow-y:auto;
padding:15px;
display:flex;
flex-direction:column;
gap:12px;

background-image:url("./weapon-bg.png");
background-size:cover;
background-position:center;
background-repeat:no-repeat;
}

/* MESSAGE */

.msg{
max-width:78%;
padding:12px 15px;
border-radius:18px;
font-size:15px;
animation:fade .25s;
}

.user{
align-self:flex-end;
background:linear-gradient(135deg,#7b2cff,#b067ff);
}

.bot{
align-self:flex-start;
background:#1b1b24;
border:1px solid rgba(255,255,255,.1);
}

@keyframes fade{
from{opacity:0;transform:translateY(8px);}
to{opacity:1;transform:translateY(0);}
}

/* INPUT */

.inputArea{
position:fixed;
bottom:0;
left:0;
right:0;
display:flex;
gap:10px;
padding:12px;
background:rgba(0,0,0,.65);
backdrop-filter:blur(12px);
z-index:40;
}

input{
flex:1;
padding:14px;
border-radius:14px;
border:none;
background:#0e0e14;
color:white;
outline:none;
}

.sendBtn{
padding:12px 18px;
border:none;
border-radius:14px;
background:linear-gradient(135deg,#7b2cff,#b067ff);
color:white;
font-weight:600;
}

.typing{
display:flex;
gap:4px;
padding:10px 14px;
background:#1b1b24;
border-radius:18px;
width:60px;
}

.dot{
width:6px;
height:6px;
background:white;
border-radius:50%;
animation:blink 1.2s infinite;
}

.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}

@keyframes blink{
0%,80%,100%{opacity:.2}
40%{opacity:1}
}

</style></head><body><div id="splash">
<img src="icon.png">
<div class="title">REPLYSHASTRA</div>
<button class="enterBtn" onclick="enterApp()">ENTER</button>
</div><div id="menu" class="sideMenu">
<a href="#">Share App</a>
<a href="#">Privacy</a>
<a href="#">Rate App</a>
</div><div class="header">
<div class="menuBtn" onclick="toggleMenu()">☰</div>
<div class="logo"><img src="icon.png"></div>
<div>ReplyShastra</div>
</div><div id="chat" class="chatbox"></div><div class="inputArea">
<input id="text" placeholder="Describe your situation...">
<button class="sendBtn" onclick="send()">Send</button>
</div><audio id="intro" src="intro.mp3"></audio>
<audio id="sendSound" src="send.mp3"></audio>
<audio id="replySound" src="reply.mp3"></audio>

<script>

let menuOpen=false;

/* MENU */
function toggleMenu(){
const menu=document.getElementById("menu");
menuOpen=!menuOpen;
menu.style.left=menuOpen?"0":"-260px";
}

/* CLICK OUTSIDE CLOSE */
document.addEventListener("click",function(e){
const menu=document.getElementById("menu");
const btn=document.querySelector(".menuBtn");
if(menuOpen && !menu.contains(e.target) && !btn.contains(e.target)){
menu.style.left="-260px";
menuOpen=false;
}
});

/* ENTER APP */
function enterApp(){
document.getElementById("intro").currentTime=0;
document.getElementById("intro").play().catch(()=>{});
document.getElementById("splash").style.display="none";
}

/* ADD MSG */
function addMessage(text,type){
let div=document.createElement("div");
div.className="msg "+type;
div.innerText=text;
document.getElementById("chat").appendChild(div);
document.getElementById("chat").scrollTop=999999;
}

/* SEND */
function send(){
let input=document.getElementById("text");
let msg=input.value.trim();
if(!msg)return;

addMessage(msg,"user");
document.getElementById("sendSound").currentTime=0;
document.getElementById("sendSound").play();

input.value="";

/* typing */
let typing=document.createElement("div");
typing.className="typing";
typing.innerHTML='<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
document.getElementById("chat").appendChild(typing);

setTimeout(()=>{
typing.remove();
document.getElementById("replySound").currentTime=0;
document.getElementById("replySound").play();

addMessage("I understand your situation. Try:\n\nHey… I didn’t want to reply casually. I actually wanted to talk properly. Are you okay ❤️","bot");
},1400);
}

document.getElementById("text").addEventListener("keypress",e=>{
if(e.key==="Enter")send();
});

if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js');
}

</script></body>
</html>
