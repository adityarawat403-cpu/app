linear-gradient(rgba(10,0,20,0.85),rgba(5,0,10,0.95)),

/* HEADER */

height:65px;
display:flex;
align-items:center;

.logo{

}

</style></head><body><!-- SPLASH --><div id="splash">
<img src="icon.png">
<h1>ReplyShastra</h1>
<button class="enterBtn" onclick="enterApp()">Enter Shastra</button>
</div><!-- HEADER --><div class="header">
<div class="logo">
<img src="icon.png">
<span>ReplyShastra</span>
</div>
</div><!-- CHAT --><div id="chat" class="chatbox"></div><!-- INPUT --><div class="inputArea">
<input id="text" placeholder="Describe your situation...">
<button onclick="send()">Send</button>
</div><!-- SOUNDS --><audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=message-pop-alert-2354.mp3"></audio>
<audio id="replySound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_88447e7f8f.mp3?filename=notification-2-269292.mp3"></audio>

<script>

/* UNLOCK SOUND */
let audioUnlocked=false;
document.addEventListener("click",()=>{
if(!audioUnlocked){
document.getElementById("sendSound").play().catch(()=>{});
document.getElementById("replySound").play().catch(()=>{});
audioUnlocked=true;
}
});

/* ENTER */
function enterApp(){
document.getElementById("splash").style.display="none";
}

/* USER MESSAGE */
function addMessage(text,type){
let div=document.createElement("div");
div.className="msg "+type;
div.innerText=text;
document.getElementById("chat").appendChild(div);
document.getElementById("chat").scrollTop=999999;
}

/* BOT TYPING EFFECT */
function addBotMessage(text){

let chat=document.getElementById("chat");
let bubble=document.createElement("div");
bubble.className="msg bot";
chat.appendChild(bubble);

let i=0;

function type(){
if(i<text.length){
bubble.innerHTML+=text.charAt(i);
i++;
chat.scrollTop=999999;
setTimeout(type,18);
}
}
type();
}

/* SEND */
async function send(){

let input=document.getElementById("text");
let msg=input.value.trim();
if(!msg) return;

addMessage(msg,"user");
document.getElementById("sendSound").play().catch(()=>{});
input.value="";

let chat=document.getElementById("chat");
let typing=document.createElement("div");
typing.className="msg bot";
typing.innerHTML="Typing...";
chat.appendChild(typing);
chat.scrollTop=999999;

try{
let res=await fetch("https://replyshastraai-production.up.railway.app/chat",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({message:msg})
});

let data=await res.json();
typing.remove();
addBotMessage(data.reply);

}catch{
typing.innerHTML="Server busy... try again later.";
}
}

/* ENTER KEY */
document.getElementById("text").addEventListener("keypress",function(e){
if(e.key==="Enter") send();
});

/* SERVICE WORKER */
if('serviceWorker' in navigator){
navigator.serviceWorker.register('sw.js');
}

</script></body>
