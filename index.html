<link rel="manifest" href="manifest.json">

*{margin:0;padding:0;box-sizing:border-box;font-family:'Quicksand',sans-serif;}

body{
background:#050008;
color:white;
height:100dvh;
overflow:hidden;
}

/* SPLASH */
#splash{
position:fixed;inset:0;
background:radial-gradient(circle at center,#22003a,#050008);
display:flex;flex-direction:column;align-items:center;justify-content:center;
z-index:9999;
}
#splash img{width:130px;animation:glow 2s infinite alternate;}
@keyframes glow{from{filter:drop-shadow(0 0 8px #7b2cff);}to{filter:drop-shadow(0 0 28px #b067ff);}}

.title{
font-size:36px;
letter-spacing:8px;
margin:25px 0;
background:linear-gradient(90deg,#ffffff,#caa8ff,#ffffff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 0 18px rgba(160,120,255,.6);
}

.enterBtn{
position:relative;
padding:18px 52px;
border-radius:28px;
border:none;
font-size:20px;
letter-spacing:3px;
color:white;
background:linear-gradient(145deg,#dcdcdc,#7b2cff);
box-shadow:0 0 28px rgba(140,90,255,.9);
}
.enterBtn::before{
content:"ðŸ”±";
position:absolute;
left:16px;
font-size:22px;
filter:drop-shadow(0 0 8px #fff);
}

/* ===== CINEMATIC INTRO ===== */
#introScreen{
position:fixed;
inset:0;
background:#000;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:9998;
opacity:0;
pointer-events:none;
transition:opacity .8s ease;
text-align:center;
}

/* animated purple fog */
#introScreen::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:radial-gradient(circle,#7b2cff55,transparent 60%);
animation:fogMove 8s linear infinite;
}

@keyframes fogMove{
0%{transform:translate(-25%,-25%) rotate(0deg);}
50%{transform:translate(0%,0%) rotate(180deg);}
100%{transform:translate(-25%,-25%) rotate(360deg);}
}

#introScreen.show{opacity:1;pointer-events:auto;}

.introText{
font-size:clamp(14px,4vw,22px);
letter-spacing:4px;
color:#bbb;
margin-bottom:18px;
z-index:2;
}

/* MAIN LOGO TEXT */
.introBrand{
white-space:nowrap;            /* NEVER BREAK LINE */
font-size:clamp(30px,8vw,56px);
font-weight:600;
letter-spacing:6px;
z-index:2;
position:relative;
color:#fff;
}

/* PURPLE LIGHT SWEEP ANIMATION */
.introBrand::after{
content:"REPLYSHASTRA";
position:absolute;
left:0;
top:0;
width:100%;
color:transparent;
background:linear-gradient(120deg,transparent 20%,#b067ff 45%,#ffffff 50%,#b067ff 55%,transparent 80%);
background-size:200% auto;
-webkit-background-clip:text;
background-clip:text;
animation:shine 2.2s linear infinite;
filter:drop-shadow(0 0 18px #7b2cff);
}

@keyframes shine{
0%{background-position:-200% center;}
100%{background-position:200% center;}
}

/* HEADER */
.header{position:fixed;top:0;left:0;right:0;height:65px;display:flex;align-items:center;gap:12px;padding:0 15px;background:rgba(0,0,0,.55);backdrop-filter:blur(12px);z-index:60;}
.menuBtn{font-size:26px;cursor:pointer;}
.logo img{width:34px;border-radius:10px;}

/* SIDE MENU */
.sideMenu{position:fixed;top:0;left:-260px;width:260px;height:100%;background:#140021;padding:90px 25px;transition:.35s;z-index:100;}
.sideMenu a{display:block;margin:22px 0;font-size:18px;text-decoration:none;color:white;}

#menuOverlay{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;z-index:55;}

/* CHAT */
.chatbox{position:fixed;top:65px;bottom:78px;left:0;right:0;overflow-y:auto;padding:15px;display:flex;flex-direction:column;gap:12px;background-image:url("./weapon-bg.png");background-size:cover;background-position:center;}

.msg{max-width:78%;padding:12px 15px;border-radius:18px;font-size:15px;}
.user{align-self:flex-end;background:linear-gradient(135deg,#7b2cff,#b067ff);}
.bot{align-self:flex-start;background:#1b1b24;}

.inputArea{position:fixed;bottom:0;left:0;right:0;display:flex;gap:10px;padding:12px;background:rgba(0,0,0,.65);}
input{flex:1;padding:14px;border-radius:14px;border:none;background:#0e0e14;color:white;}
.sendBtn{padding:12px 18px;border:none;border-radius:14px;background:linear-gradient(135deg,#7b2cff,#b067ff);color:white;}
</style></head><body><div id="splash">
<img src="icon.png">
<div class="title">REPLYSHASTRA</div>

</div><div id="introScreen">
<div class="introText">WELCOME TO</div>
<div class="introBrand">REPLYSHASTRA</div>
</div><div class="header">
<div class="menuBtn" onclick="toggleMenu()">â˜°</div>
<div class="logo"><img src="icon.png"></div>
<div>ReplyShastra</div>
</div><div id="chat" class="chatbox"></div><div class="inputArea">
<input id="text" placeholder="Describe your situation...">
<button class="sendBtn" onclick="send()">Send</button>
</div><audio id="intro" src="intro.mp3"></audio>

<script>
function enterApp(){
document.getElementById("intro").play().catch(()=>{});
document.getElementById("splash").style.display="none";
const introScreen=document.getElementById("introScreen");
introScreen.classList.add("show");
setTimeout(()=>{
introScreen.style.opacity="0";
setTimeout(()=>{introScreen.style.display="none";},700);
},3000);
}
</script></body></html>
